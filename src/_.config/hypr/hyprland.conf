# Execute at launch
exec-once = hyprpaper & waybar & foot


monitor=,preferred,auto,auto

# Set programs that you use
$menu = wofi --show run
$terminal = foot
$browser = google-chrome-stable

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = dvp
    kb_options = caps:escape,compose:ralt,keypad:atm,kpdl:semi,numpad:shift3
    kb_model =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }
    sensitivity = 0
}

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(a7c080ff)
    col.inactive_border = rgba(3d484dff)

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 2
    
    blur {
        enabled = false
    }

    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = mybez, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, mybez
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 4, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 4, default
}

dwindle {
    pseudotile = yes # Master switch for pseudotiling. Enabling is bound to mainmod + P in the keybinds section below.
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

$mainmod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainmod SHIFT, ESCAPE, exit, 
bind = $mainmod, Return, exec, $terminal
bind = $mainmod, Space, togglefloating,
bind = $mainmod, Escape, killactive, 
bind = $mainmod, A, exec, pavucontrol # [a]udio
bind = $mainmod, B, exec, $browser    # [b]rowser
bind = $mainmod, D, pseudo,           # [d]windle
bind = $mainmod, F, fullscreen,       # [f]ullscrean
bind = $mainmod, R, exec, $menu       # [r]un
bind = $mainmod, T, togglesplit,      # [t]ile (dwindle)

# Move focus with mainmod + arrow keys
bind = $mainmod, left, movefocus, l
bind = $mainmod, right, movefocus, r
bind = $mainmod, up, movefocus, u
bind = $mainmod, down, movefocus, d
bind = ALT, Tab, cyclenext, prev
bind = ALT, Tab, bringactivetotop
bind = ALT SHIFT, Tab, cyclenext, next
bind = ALT SHIFT, Tab, bringactivetotop

$num1 = ampersand
$num2 = bracketleft
$num3 = braceleft
$num4 = braceright

# Switch workspaces with mainmod + [0-9]
bind = $mainmod, $num1, workspace, 1
bind = $mainmod, $num2, workspace, 2
bind = $mainmod, $num3, workspace, 3
bind = $mainmod, $num4, workspace, 4

# Move active window to a workspace with mainmod + SHIFT + [0-9]
bind = $mainmod SHIFT, $num1, movetoworkspace, 1
bind = $mainmod SHIFT, $num2, movetoworkspace, 2
bind = $mainmod SHIFT, $num3, movetoworkspace, 3
bind = $mainmod SHIFT, $num4, movetoworkspace, 4

# Example special workspace (scratchpad)
bind = $mainmod, S, togglespecialworkspace, magic
bind = $mainmod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainmod + scroll
bind = $mainmod, mouse_down, workspace, e+1
bind = $mainmod, mouse_up, workspace, e-1

# Move/resize windows with mainmod + LMB/RMB and dragging
bindm = $mainmod, mouse:272, movewindow
bindm = $mainmod, mouse:273, resizewindow
